<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amout">Amout</label>
          <input type="number" id="amout" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

            <button
              class="btn btn-success col-xs-4"
              type="submit"
            >
              Add
            </button>
            <button
              class="btn btn-danger col-xs-4"
              type="button"
            >
              Delete
            </button>
            <button
              class="btn btn-primary col-xs-4"
              type="button">
              Clear
            </button>

        </div>
      </div>
    </form>
  </div>
</div>
